name: Restore Solution

on:
  workflow_call:
    inputs:
      solution-path:
        required: true
        type: string

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore Solution
      run: dotnet restore ${{ inputs.solution-path }}